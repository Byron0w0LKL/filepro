{% extends "bootstrap/base.html" %}

{% block title %}
    文件检索系统
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="static/css/style.css">
{% endblock %}

{% block content %}
    <div id="Base" class="row">
        <h1 class="col-xs-12 col-md-8">文件检索系统</h1>

        <form method="post" action="/save" id="Result" class="col-xs-12 col-md-8">
             <h4>搜索结果如下：</h4>
             {% for file in files %}
                 <input type="checkbox" name="file_id" value="{{ file.id }}">
                 <label>{{ file.path }}</label><br>
             {% endfor %}
             <input type="submit" class="btn btn-success" value="保存并下载">
        </form>

    </div>

{% endblock%}
